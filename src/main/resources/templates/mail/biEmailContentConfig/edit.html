<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${biEmailContentConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="emailJobId" name="emailJobId" th:value="${biEmailContentConfig.emailJobId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容id：文本、图片、excel等：</label>
								<div class="col-sm-8">
									<input id="contentId" name="contentId" th:value="${biEmailContentConfig.contentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容类型：1 文本；2、图片 3、附件 4 自动生成Excel ……：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${biEmailContentConfig.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除：0 正常 ，1 已删除：</label>
								<div class="col-sm-8">
									<input id="del" name="del" th:value="${biEmailContentConfig.del}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${biEmailContentConfig.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createMan" name="createMan" th:value="${biEmailContentConfig.createMan}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段 1：</label>
								<div class="col-sm-8">
									<input id="memo1" name="memo1" th:value="${biEmailContentConfig.memo1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段 2：</label>
								<div class="col-sm-8">
									<input id="memo2" name="memo2" th:value="${biEmailContentConfig.memo2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段 3：</label>
								<div class="col-sm-8">
									<input id="memo3" name="memo3" th:value="${biEmailContentConfig.memo3}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mail/biEmailContentConfig/edit.js">
	</script>
</body>
</html>
