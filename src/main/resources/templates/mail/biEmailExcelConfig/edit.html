<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" type="text/css" href="/css/plugins/multiselect/bootstrap-multiselect.css">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${biEmailExcelConfig.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Excel文件名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${biEmailExcelConfig.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件描述：</label>
                            <div class="col-sm-8">
                                <textarea id="fileDesc" name="fileDesc"  th:text="${biEmailExcelConfig.fileDesc}" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sheets：</label>
                            <div class="col-sm-8">
                                <select multiple="multiple"  id="sheets" name="sheets" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript"  src="/js/plugins/multiselect/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="/js/appjs/mail/biEmailExcelConfig/edit.js">
</script>
</body>
</html>
