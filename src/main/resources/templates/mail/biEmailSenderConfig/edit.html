<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${biEmailSenderConfig.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱名称：</label>
                            <div class="col-sm-8">
                                <input id="emailName" name="emailName" th:value="${biEmailSenderConfig.emailName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱地址：</label>
                            <div class="col-sm-8">
                                <input id="emailAddr" name="emailAddr" th:value="${biEmailSenderConfig.emailAddr}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input id="emailPwd" name="emailPwd" th:value="${biEmailSenderConfig.emailPwd}"
                                       class="form-control" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱协议：</label>
                            <div class="col-sm-8">
                                <input id="mailTransportProtocol"
                                       name="mailTransportProtocol"
                                       th:value="${biEmailSenderConfig.mailTransportProtocol}"
                                       class="form-control"
                                       placeholder="如：smtp 或 pop3"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱服务器：</label>
                            <div class="col-sm-8">
                                <input id="mailSmtpHost"
                                       name="mailSmtpHost"
                                       th:value="${biEmailSenderConfig.mailSmtpHost}"
                                       class="form-control"
                                       placeholder="如：pop.qq.com 或 smtp.qq.com"
                                       type="text">
                            </div>
                        </div>                        <div class="form-group">
                        <label class="col-sm-3 control-label">连接超时时间：</label>
                        <div class="col-sm-8">
                            <input id="mailSmtpConnectionTimeout"
                                   name="mailSmtpConnectionTimeout"
                                   th:value="${biEmailSenderConfig.mailSmtpConnectionTimeout}"
                                   class="form-control"
                                   placeholder="默认：800000"
                                   type="text">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">超时时间：</label>
                            <div class="col-sm-8">
                                <input id="mailSmtpTimeout"
                                       name="mailSmtpTimeout"
                                       th:value="${biEmailSenderConfig.mailSmtpTimeout}"
                                       class="form-control"
                                       placeholder="默认：800000"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">维护人员邮箱地址：</label>
                            <div class="col-sm-8">
                                <input id="emailMaintainerAddrs" name="emailMaintainerAddrs"
                                       th:value="${biEmailSenderConfig.emailMaintainerAddrs}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mail/biEmailSenderConfig/edit.js">
</script>
</body>
</html>
