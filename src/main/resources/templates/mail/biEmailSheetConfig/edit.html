<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" type="text/css" href="/css/plugins/multiselect/bootstrap-multiselect.css">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="geneCode">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-info" id="geneCodeBtn">自动生成</button>
                            </div>
                        </div>
                        <div class="row hidden " id="geneCodeBlock">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">选择表：</label>
                                <div class="col-sm-8">
                                    <select id="tables" class="col-sm-3  col-sm-offset-3 form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="button" class="btn btn-primary" onclick="geneCodeAction()">生成</button>
                                    <button type="button" class="btn btn-info" onclick="hiddenGeneCodeBtn()">收起</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${biEmailSheetConfig.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">sheet名：</label>
                            <div class="col-sm-8">
                                <input id="sheetName" name="sheetName" th:value="${biEmailSheetConfig.sheetName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">sheet表头：</label>
                            <div class="col-sm-8">
                                <!-- <input id="titles" name="titles" th:value="${biEmailSheetConfig.titles}" class="form-control" type="text"> -->
                                <textarea id="titles" name="titles" th:value="${biEmailSheetConfig.titles}"  th:text="${biEmailSheetConfig.titles}"   class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列名：</label>
                            <div class="col-sm-8">
                                <!-- <input id="coloums" name="coloums" th:value="${biEmailSheetConfig.coloums}" class="form-control" type="text"> -->
                                <textarea id="coloums" name="coloums" th:value="${biEmailSheetConfig.coloums}" th:text="${biEmailSheetConfig.coloums}"   class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SQL：</label>
                            <div class="col-sm-8">
                                <!-- <input id="qSql" name="qSql" th:value="${biEmailSheetConfig.qSql}" class="form-control" type="text"> -->
                                <textarea id="qSql" name="qSql"  th:value="${biEmailSheetConfig.qSql}" th:text="${biEmailSheetConfig.qSql}"  class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-muted" onclick="tryOut()">测试</button>
                            </div>
                        </div>
                    </form>
                    <div style="height:100px;">
                        <table id="exampleTable" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/multiselect/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="/js/appjs/mail/biEmailSheetConfig/edit.js">
</script>
</body>
</html>
