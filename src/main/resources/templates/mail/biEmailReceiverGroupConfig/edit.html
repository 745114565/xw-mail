<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${biEmailReceiverGroupConfig.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${biEmailReceiverGroupConfig.name}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组描述：</label>
                            <div class="col-sm-8">
                                <input id="groupDesc" name="groupDesc"
                                       th:value="${biEmailReceiverGroupConfig.groupDesc}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组内成员：</label>
                            <div class="col-sm-8">
                                <input id="groupElement" name="groupElement" th:value="${biEmailReceiverGroupConfig.groupElement}"
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mail/biEmailReceiverGroupConfig/edit.js">
</script>
</body>
</html>
